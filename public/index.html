			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<link href="css/reset.css" rel="stylesheet">

  <style>
          /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
    @import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
    @import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

    body{
      margin: 0;
      padding: 0;
      background: #fff;
      color: #fff;
      font-family: Arial;
      font-size: 12px;
    }

    .home-background{
      position: absolute;
      width: 100%;
      height: 100%;
      background: url(./images/cute-baby-sleeping-imagesphotoswallpapers-with-teddy.jpg) no-repeat;
      background-size: 100% 100%;
      -webkit-filter: blur(5px);
      z-index: 0;
    }

    .create-space-container {
    	top: 15%;
    	width:50%;
    	position: absolute;
    	right:0px;	
      font-family: 'Exo', sans-serif;
    }

    .header {
      float:left; 
      width: 40%;  
    }

    .header div {
      float: left;
      color: #fff;
      font-size: 35px;
      font-weight: 200;
    }

    .header div span{
      color: darkgreen !important;
      font-weight: 500;
    }

    .create-space-form {
    	float: left;
    	width: 60%; 
      font-size: 16px;
      color: #fff;
    }

    .create-space-form input, .create-space-form button {
      width: 250px;
      height: 30px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 2px;
      color: #fff; 
      font-weight: 400;
      padding: 4px;
    }

    .create-space-form button {
      background: #fff;
      color: #000;
    }

    /* label font color over written by materialize css */
    .create-space-form label {
      color: #fff;
    }

    .create-space-form button:hover{
      opacity: 0.8;
    }

    .create-space-form button:active{
      opacity: 0.6;
    }

    .create-space-form input:focus{
      outline: none;
      border: 1px solid rgba(255,255,255,0.9);
    }


    .create-space-form button:focus{
      outline: none;
    }

    ::-webkit-input-placeholder{
       color: rgba(255,255,255,0.6);
    }

    ::-moz-input-placeholder{
       color: rgba(255,255,255,0.6);
    }

    @media (max-width : 380px) {
      .header, .create-space-form, .create-space-container {
        width: 100%;
        
      }

      .header {
        margin-bottom: 10px;
      }

      .create-space-container form {
        width: 90%;
        margin: auto;
      }

      .create-space-container input {
        width: 96%;
      }

      .create-space-container button {
        width: 100%
      }

    }

  </style>


</head>

<body ng-app="cabin_iot">
